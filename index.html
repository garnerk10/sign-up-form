<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="header">
        <div class="title">
            <h1>Explore</h1>
        </div>
        <div class="image container">
            <img src="" alt="">
        </div>
    </div>

    <div class="page">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>

        <h2>You <em>know</em> you want to.</h2>

        <form action="post">
            <legend>Let's do this!</legend>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">

            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email">

            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone_number" name="phone_number">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="confirm_pw">Confirm Password</label>
            <input type="password" id="confirm_pw" name="confirm_pw">
        </form>

        <button type="submit">Create Account</button>

        <h3>Already have an account? <span>Log in</span></h3>
    </div>

    
</body>
</html>
