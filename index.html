<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
    <script src="pass_val.js" async></script>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="palm_tree_white.svg" alt="Palm trees">
        </div>
        <div class="title">
            <h1>Explore</h1>
        </div>
    </div>

    <div class="page">
        <div class="intro">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>

            <h2>You <em>know</em> you want to.</h2>
        </div>

        <form>
            <legend>Let's do this!</legend>
            <div class="input_layout">
            
            <div class="row1">
            <div class="input_container">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="input_container">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="input_container">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>
            </div>
            </div>

            <div class="row2">
            <div class="input_container">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="   -   -    " required pattern="[0-9]{10}">
            </div>

            <div class="input_container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>

            <div class="input_container">
            <label for="confirm_pw">Confirm Password</label>
            <input type="password" id="passwordC" name="confirm_pw" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            </div>

            <div class="button_container">
            <button type="submit" id="submit" onclick="validation">Create Account</button>
            </div>
            </div>
        </form>

        <div class="login">

            <h3>Already have an account? <span>Log in</span></h3>
        </div>
    </div>

    
</body>
</html>
